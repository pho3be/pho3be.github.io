# Setup
title: Pho3
url: https://pho3.ml
paginate: 1
paginate_path: "/page:num/"
baseurl: "/"
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
 ga_analytics: G-HR0FP2J6GM

author:
  name: Pho3


# Custom vars
version: 3.0.0

# Navbar page list
nav:
  - title: About
    url: /about